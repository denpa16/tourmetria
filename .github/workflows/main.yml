name: Tourmetria workflow

on:
  push:
    branches: [ "master", "develop" ]


env:
  POSTGRES_NAME: ${{ vars.POSTGRES_NAME }}
  POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
  POSTGRES_USER: ${{ vars.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

  deploy:
    runs-on: self-hosted
    steps:
      - name: step 1
        ## Reference your environment variables
        run: echo "The POSTGRES_USER key is:$POSTGRES_NAME"
      - name: checkout repo
        uses: actions/checkout@v3
      - name: docker-compose down
        run: docker compose down
      - name: docker system prune -f
        run: docker system prune -f
      - name: docker compose pull
        run: docker-compose -f docker-compose.yml -f docker-compose.production.yml pull
      - name: docker-compose up
        run: docker-compose -f docker-compose.yml -f docker-compose.production.yml up --remove-orphans -d